<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pairs</title>
    <link rel="stylesheet" href="css/style.css">

       <!-- Android progressive web app requirements -->
    <meta name="theme-color" content="#002">
    <meta name="Description" content="Pairs">
    <link rel="manifest" href="manifest.json">
    <script src="js/main.js"></script>
  </head>
  
  <body>
    <article class="container">
      <section class="splash">
        
      </section>

      <section class="audio-cue active">
        <h1>Minimal Pairs</h1>
        <div class="cue">
          <img src="img/buttons/audio.svg">
        </div>
        <div class="answer">
          <div class="left">
            <img src="img/600/sheep.jpg">
            <p>sheep</p>
            <button type="button"></button>
          </div>
          <div class="right">
            <img src="img/600/ship.jpg">
            <p>ship</p>
            <button type="button"></button>           
          </div>
        </div>

      </section> 

      <section class="cloze">
        
      </section> 
    </article>

    <script src="js/script.js"></script>
  </body>
</html>
